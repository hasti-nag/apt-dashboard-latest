<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="text-center">
    <form class="form-signin" method="post" action="/authenticate" style="max-width: 30%; margin: auto; text-align: left;">
        <div align="center">
            <img src="static/logo.jpeg" alt="Logo" height="50" widht="50">
        <h1 class="h3 mb-3 font-weight-normal">Dashboard Login</h1>
        </div>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    </form>
</body>
</html>
